version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: estoque-hsi-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: estoque_user
      POSTGRES_PASSWORD: estoque_pass
      POSTGRES_DB: estoque_hsi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U estoque_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: estoque-hsi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: estoque-hsi-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://estoque_user:estoque_pass@db:5432/estoque_hsi
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      NODE_ENV: production
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: estoque-hsi-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://api:3001/api/v1
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  redis_data:
